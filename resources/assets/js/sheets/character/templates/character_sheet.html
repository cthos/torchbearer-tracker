<div class="container columns">
    <div class="sheet-left col-8">
        <form action="#" class="form-horizontal">
            <div class="form-group">
                <div class="col-md-1">
                    <label class="form-label" for="char-name">Name</label>
                </div>
                <div class="col-md-4">
                    <input class="form-input" [(ngModel)]="char.name" name="char-name" type="text" id="char-name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <label class="form-label" for="char-stock">Stock</label>
                </div>
                <div class="col-md-4">
                    <input class="form-input" [(ngModel)]="char.stock" name="char-stock" type="text" id="char-stock" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <label class="form-label" for="char-class">Class</label>
                </div>
                <div class="col-md-4">
                    <input class="form-input" [(ngModel)]="char.class" name="char-class" type="text" id="char-class" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <label class="form-label" for="char-age">Age</label>
                </div>
                <div class="col-md-4">
                    <input class="form-input" [(ngModel)]="char.age" name="char-age" type="text" id="char-age" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1">
                    <label class="form-label" for="char-home">Home</label>
                </div>
                <div class="col-md-4">
                    <input class="form-input" [(ngModel)]="char.home" name="char-home" type="text" id="char-home" />
                </div>
            </div>
        </form>
    </div>
    <div class="sheet-right col-8">

    </div>
</div>
