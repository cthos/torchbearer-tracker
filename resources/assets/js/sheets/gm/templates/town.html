<h3>Town</h3>

<p>Town Progress</p>
<p>Current State: {{getTownPhaseName()}}</p>

<div class="town-section">
    <div *ngIf="townPhaseId == 1">
        <p>Watch : {{guildOnWatch}}</p>
        <button class="button is-danger" (click)="rollGuildChart()">
            Roll for Watch
        </button>
    </div>
</div>

<div class="town-section" *ngIf="townPhaseId == 2">
    <div class="control">
        <button class="button is-danger" (click)="rollTownEvent()">Roll Event</button>
    </div>

    <div class="event-results">
        {{event}}
    </div>
</div>

<progress class="progress is-primary" value="{{townPhaseId}}" max="6"></progress>

<p class="control is-grouped">
    <button class="button is-medium" (click)="nextTownPhase()">Advance Phase</button>
</p>
